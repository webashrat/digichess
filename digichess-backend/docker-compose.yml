services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: digichess-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-digichess}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT_HOST:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digichess-network
    restart: unless-stopped

  # Redis for Channels and Celery
  redis:
    image: redis:7-alpine
    container_name: digichess-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT_HOST:-6378}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digichess-network
    restart: unless-stopped

  # Django Backend (ASGI/WebSocket server)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digichess-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-digichess}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Redis connection
      REDIS_URL: redis://redis:6379/0
      # Override CORS for Docker networking
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
    volumes:
      - media_data:/app/media
      - static_data:/app/static
      - maia_models:/app/games/maia_models
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - digichess-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8000)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker for async tasks
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digichess-celery
    command: celery -A config worker -l info --concurrency=2
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-digichess}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - media_data:/app/media
    networks:
      - digichess-network
    restart: unless-stopped

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digichess-celery-beat
    command: celery -A config beat -l info
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-digichess}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - celery_beat_data:/app
    networks:
      - digichess-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_data:
    driver: local
  static_data:
    driver: local
  maia_models:
    driver: local
  celery_beat_data:
    driver: local

networks:
  digichess-network:
    driver: bridge

